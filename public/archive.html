<body>
  <header>
    <h1>Архив новостей</h1>
    <h2>Посты старше 2 дней</h2>
    <p class="intro">
      Архив новостей Telegram-канала SVOih. События, аналитика, обзоры и факты — коротко и по делу.<br>
      Здесь вы найдёте посты старше 2 дней: без фейков, без шума, только суть.
    </p>
  </header>

  <main>
    <a href="index.html" class="button">← Назад к свежим новостям</a>
    <section id="archive-feed">
      <div id="archive-container" class="news-grid"></div>
    </section>
  </main>

  <footer>© 2025 Новости для Своих</footer>

  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    fetch('/news.html')
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const allItems = Array.from(temp.querySelectorAll('.news-item'));
        const now = new Date();
        const archiveItems = allItems.filter(item => {
          const dateStr = item.getAttribute('data-date');
          if (!dateStr) return false;
          const itemDate = new Date(dateStr);
          const diff = (now - itemDate) / (1000 * 60 * 60 * 24);
          return diff > 2;
        });
        const container = document.getElementById('archive-container');
        archiveItems.forEach(item => container.appendChild(item));
      });

    document.addEventListener('click', function(e) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      if (e.target.closest('.news-item')) {
        const clone = e.target.closest('.news-item').cloneNode(true);
        modalContent.innerHTML = '';
        modalContent.appendChild(clone);
        modal.classList.add('show');
      }
      if (e.target === modal) {
        modal.classList.remove('show');
      }
    });
  </script>
