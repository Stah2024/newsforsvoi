<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Архив новостей</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1c1c1c;
      color: #e0e0e0;
    }
    .news-item {
      background: #2a2a2a;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .news-item img, .news-item video {
      max-width: 100%;
      border-radius: 6px;
    }
    .timestamp, .source {
      font-size: 0.9rem;
      color: #aaa;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #2F4F4F;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .flag-icon {
      width: 48px;
      margin-bottom: 1rem;
    }
    header h1, header h2 {
      margin: 0.2rem 0;
    }
    input[type="search"] {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>

      <br>
      <input type="search" placeholder="Поиск по архиву...">
    </div>
  </div>
</header>

</html>
