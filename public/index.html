<body>
  <header>
    <div class="header-content">
      <img src="/rf-flag.svg" alt="Флаг России" class="flag-icon" />
      <div class="text-block">
        <h1>Новости для Своих</h1>
        <h2>Честные новости России и мира</h2>
      </div>
    </div>

    <div class="quick-links">
      <a href="https://t.me/newsSVOih" target="_blank">
        <img src="/telegram-icon.svg" alt="Telegram" />
        Telegram
      </a>
      <a href="https://dzen.ru/britancirazvedos" target="_blank">
        <img src="/zen-icon.svg" alt="Дзен" />
        Дзен
      </a>
      <div class="search-inline">
        <input type="search" id="search-box" placeholder="Поиск" />
      </div>
    </div>
  </header>

  <main>
    <section id="news-feed">
      <h3>Последние новости</h3>
      <div id="news-container" class="news-grid"></div>
      <button id="load-more" class="button">Показать ещё</button>
    </section>
  </main>

  <footer>
    © 2025 Новости для Своих
  </footer>

  <script>
    fetch('/news.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('news-container');
        const temp = document.createElement('div');
        temp.innerHTML = html;

        const items = Array.from(temp.querySelectorAll('.news-item'));
        let visibleCount = 9;

        function renderItems() {
          container.innerHTML = '';
          items.slice(0, visibleCount).forEach(item => container.appendChild(item));
          if (visibleCount >= items.length) {
            document.getElementById('load-more').style.display = 'none';
          }
          enableCardEnlargement();
        }

        document.getElementById('load-more').addEventListener('click', () => {
          visibleCount += 9;
          renderItems();
        });

        renderItems();
      })
      .catch(error => {
        document.getElementById('news-container').innerHTML = '<p>Не удалось загрузить новости.</p>';
        console.error('Ошибка загрузки news.html:', error);
      });

    document.getElementById('search-box').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.news-item').forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(query) ? '' : 'none';
      });
    });

    function enableCardEnlargement() {
      document.querySelectorAll('.news-item').forEach(item => {
        item.addEventListener('click', () => {
          if (item.classList.contains('enlarged-2')) {
            item.classList.remove('enlarged-2');
            item.classList.remove('enlarged-1');
          } else if (item.classList.contains('enlarged-1')) {
            item.classList.remove('enlarged-1');
            item.classList.add('enlarged-2');
          } else {
            item.classList.add('enlarged-1');
          }
        });
      });
    }
  </script>
