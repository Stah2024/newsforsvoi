  // –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∞: –¥–æ–±–∞–≤–ª—è–µ—Ç –≤ DOM, –Ω–æ–≤—ã–µ ‚Äî —Å–≤–µ—Ä—Ö—É
  function renderItems() {
    // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    cont.innerHTML = '';
    items.forEach((el, i) => {
      el.style.display = i < visible ? '' : 'none';
      cont.appendChild(el); // –Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É
    });
    btn.style.display = visible >= items.length ? 'none' : '';
  }

  const showMore = () => {
    visible += 9;
    renderItems();
  };

  btn.onclick = showMore;

  // –ü–û–ò–°–ö –ü–û –î–ê–¢–ï
  const p = document.getElementById('datePicker');
  const t = document.getElementById('dateText');
  const c = document.getElementById('clearDate');

  const getDate = el => {
    const ts = el.querySelector('.timestamp').dataset.ts;
    const d = new Date(ts);
    return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}`;
  };

  const filter = search => {
    let found = 0;
    items.forEach(el => {
      const match = !search || getDate(el) === search;
      el.style.display = match ? '' : 'none';
      if (match) found++;
    });
    btn.style.display = 'none';
    cont.style.opacity = found ? '1' : '0.5';
  };

  p.onchange = () => { 
    if(p.value){ 
      const[_,m,d]=p.value.split('-'); 
      t.value=`${d}.${m}`; 
      filter(t.value); 
    }
  };
  
  t.oninput = () => { 
    let v = t.value.trim(); 
    if(/^\d{0,2}\.?\d{0,2}$/.test(v)) {
      const formatted = v.replace(/^(\d{1,2})\.(\d{1,2})$/, (_,d,m) => `${d.padStart(2,'0')}.${m.padStart(2,'0')}`);
      filter(formatted);
    }
  };

  c.onclick = () => { 
    p.value = t.value = ''; 
    filter(''); 
    btn.style.display = ''; 
    visible = 9;
    renderItems();
  };

  // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
  const today = new Date();
  p.value = today.toISOString().slice(0,10);
  t.value = `${String(today.getDate()).padStart(2,'0')}.${String(today.getMonth()+1).padStart(2,'0')}`;

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  renderItems();
});
</script>
