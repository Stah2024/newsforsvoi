name: Run Telegram Bot with Neural Network

on:
  schedule:
    - cron: '*/10 * * * *'  # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
  workflow_dispatch:        # –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –≤—Ä—É—á–Ω—É—é

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # üî• –æ—Ç–∫–ª—é—á–∞–µ—Ç github-actions[bot]

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r bot/requirements.txt
        pip install transformers torch sentencepiece  # –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –¥–ª—è –Ω–µ–π—Ä–æ—Å–µ—Ç–∏

    - name: Cache Hugging Face models
      uses: actions/cache@v3
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-huggingface-${{ hashFiles('bot/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-huggingface-

    - name: Run bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run: |
        python bot/bot.py

    - name: Commit updated files
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git add public/news.html public/sitemap.xml public/rss.xml seen_ids.txt
        git commit -m "Update news.html, sitemap.xml, rss.xml and seen_ids from bot" || echo "No changes"
        git push