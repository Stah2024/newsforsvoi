name: Setup Rut5 Model

on:
  workflow_dispatch:  # ручной запуск из интерфейса GitHub

jobs:
  setup-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3
        with:
          lfs: true  # включаем Git LFS

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install transformers gitpython

      - name: Запуск setup_model.py
        run: python setup_model.py

      - name: Настройка Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Пуш изменений
        run: |
          git add models/rut5-base .gitattributes || true
          git commit -m "feat: add rut5-base model (LFS)" || echo "Нечего коммитить"
          git push || echo "Ошибка пуша"